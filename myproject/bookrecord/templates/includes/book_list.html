<!-- templates/includes/book_list.html -->
<div class="shelf-container" style="max-height: none;">
    <div class="book-shelf">
        {% for book in books %}
            <div class="book-item">
                <div class="card h-100 book-card">
                    <a href="{% url 'detail' book.book_code %}">
                        {% if book.cover_image %}
                            <img src="{{ book.cover_image.url }}" class="card-img-top img-fluid" alt="{{ book.title }}" style="height: 200px; width: 100%; object-fit: cover;">
                        {% else %}
                            <div class="card-img-top d-flex align-items-center justify-content-center bg-light" style="height: 200px; width: 100%;">
                                No image
                            </div>
                        {% endif %}
                    </a>
                    <div class="card-body d-flex flex-column">
                        <h5 class="book-title">
                            <a href="{% url 'detail' book.book_code %}" class="text-decoration-none">{{ book.title }}</a>
                        </h5>
                        <div class="mt-auto">
                            {% block book_buttons %}
                                <button class="btn btn-primary btn-sm mt-1 register-reading-note" data-book-code="{{ book.book_code }}">Add Reading Note</button>
                                <button class="btn btn-secondary btn-sm mt-1 register-satisfaction-level" data-book-code="{{ book.book_code }}">Add Satisfaction Level</button>
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
            {% if forloop.counter|divisibleby:5 and not forloop.last %}
                <div class="shelf-divider"></div>
            {% endif %}
        {% endfor %}
    </div>
</div>
