<!-- templates/includes/update_modal_form.html -->
<div id="updateModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Update</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Reading Note編集フォーム -->
                <div id="update-reading-note-form" style="display: none;">
                    <form>
                        <div class="form-group">
                            <label for="update-note-impression-input">メモ</label>
                            <input type="text" class="form-control" id="update-note-impression-input" required>
                        </div>
                        <div class="form-group">
                            <label for="update-note-learning-input">学び</label>
                            <input type="text" class="form-control" id="update-note-learning-input" required>
                        </div>
                        <div class="form-group">
                            <label for="update-note-date-input">日付</label>
                            <input type="date" class="form-control" id="update-note-date-input" required>
                        </div>
                    </form>
                </div>

                <!-- Satisfaction Level編集フォーム -->
                <div id="update-satisfaction-level-form" style="display: none;">
                    <form>
                        <div class="form-group">
                            <label for="update-satisfaction-level-input">満足度</label>
                            <input type="number" min="1" max="5" class="form-control" id="update-satisfaction-level-input" required>
                        </div>
                        <div class="form-group">
                            <label for="update-summary-date-input">日付</label>
                            <input type="date" class="form-control" id="update-summary-date-input" required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirmUpdateButton" class="btn btn-primary">Update</button>
                <button id="cancelUpdateButton" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
            <div id="modal-update-error-message" class="text-danger"></div>
        </div>
    </div>
</div>
